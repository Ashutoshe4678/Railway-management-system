<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Management System</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-slate-500-rgb: 98, 108, 113;
            --color-red-500-rgb: 192, 21, 47;
            --color-bg-1: rgba(59, 130, 246, 0.08);
            --color-bg-2: rgba(245, 158, 11, 0.08);
            --color-bg-3: rgba(34, 197, 94, 0.08);
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-error: var(--color-red-500);
            --color-success: var(--color-teal-500);
            --color-warning: var(--color-orange-500);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-error: var(--color-red-400);
                --color-success: var(--color-teal-300);
                --color-warning: var(--color-orange-400);
                --color-btn-primary-text: var(--color-slate-900);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-20);
        }

        header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-card-border);
            padding: var(--space-16) 0;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-20);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            display: flex;
            align-items: center;
            gap: var(--space-8);
        }

        .nav-tabs {
            display: flex;
            gap: var(--space-8);
        }

        .nav-tab {
            padding: var(--space-8) var(--space-16);
            background: transparent;
            border: none;
            border-radius: var(--radius-base);
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-standard);
            font-size: var(--font-size-base);
        }

        .nav-tab:hover {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .nav-tab.active {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .section {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            margin-bottom: var(--space-20);
            box-shadow: var(--shadow-sm);
            transition: box-shadow var(--duration-normal) var(--ease-standard);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-16);
            color: var(--color-text);
        }

        .form-group {
            margin-bottom: var(--space-16);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
            color: var(--color-text);
        }

        .form-control {
            width: 100%;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            background: var(--color-background);
            color: var(--color-text);
            transition: border-color var(--duration-fast) var(--ease-standard);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-focus-ring);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-16);
        }

        .btn {
            padding: var(--space-12) var(--space-24);
            border: none;
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-8);
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: var(--color-secondary-hover);
        }

        .btn-full {
            width: 100%;
        }

        .train-card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            margin-bottom: var(--space-12);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all var(--duration-fast) var(--ease-standard);
        }

        .train-card:hover {
            border-color: var(--color-primary);
            box-shadow: var(--shadow-md);
        }

        .train-info {
            flex: 1;
        }

        .train-number {
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            font-size: var(--font-size-lg);
        }

        .train-route {
            color: var(--color-text-secondary);
            margin-top: var(--space-4);
            font-size: var(--font-size-sm);
        }

        .train-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-16);
            margin-top: var(--space-12);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .detail-value {
            font-weight: var(--font-weight-medium);
            color: var(--color-text);
            margin-top: var(--space-4);
        }

        .status {
            display: inline-flex;
            align-items: center;
            padding: var(--space-4) var(--space-12);
            border-radius: var(--radius-sm);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
        }

        .status.confirmed {
            background-color: rgba(33, 128, 141, 0.15);
            color: var(--color-success);
        }

        .status.waiting {
            background-color: rgba(168, 75, 47, 0.15);
            color: var(--color-warning);
        }

        .status.rac {
            background-color: rgba(245, 158, 11, 0.15);
            color: var(--color-warning);
        }

        .ticket-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--space-16);
        }

        .ticket-table th,
        .ticket-table td {
            padding: var(--space-12);
            text-align: left;
            border-bottom: 1px solid var(--color-card-border);
        }

        .ticket-table th {
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            text-transform: uppercase;
        }

        .ticket-table tr:hover {
            background: var(--color-secondary);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: var(--space-16);
            opacity: 0.5;
        }

        .alert {
            padding: var(--space-12) var(--space-16);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-16);
            font-size: var(--font-size-sm);
        }

        .alert-success {
            background-color: rgba(33, 128, 141, 0.15);
            color: var(--color-success);
            border: 1px solid rgba(33, 128, 141, 0.25);
        }

        .alert-error {
            background-color: rgba(192, 21, 47, 0.15);
            color: var(--color-error);
            border: 1px solid rgba(192, 21, 47, 0.25);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-16);
            margin-bottom: var(--space-24);
        }

        .stat-card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            text-align: center;
        }

        .stat-value {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-top: var(--space-4);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: var(--space-12);
            }

            .nav-tabs {
                width: 100%;
                overflow-x: auto;
            }

            .train-details {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .ticket-table {
                font-size: var(--font-size-sm);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">üöÇ Railway Management System</div>
            <nav class="nav-tabs">
                <button class="nav-tab active" onclick="showSection('search')">Search Trains</button>
                <button class="nav-tab" onclick="showSection('book')">Book Ticket</button>
                <button class="nav-tab" onclick="showSection('tickets')">My Tickets</button>
                <button class="nav-tab" onclick="showSection('pnr')">PNR Status</button>
                <button class="nav-tab" onclick="showSection('admin')">Admin</button>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Search Trains Section -->
        <section id="search" class="section active">
            <div class="card">
                <h2 class="card-title">Search Trains</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">From Station</label>
                        <input type="text" class="form-control" id="fromStation" placeholder="Enter station code">
                    </div>
                    <div class="form-group">
                        <label class="form-label">To Station</label>
                        <input type="text" class="form-control" id="toStation" placeholder="Enter station code">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Journey Date</label>
                        <input type="date" class="form-control" id="journeyDate">
                    </div>
                </div>
                <button class="btn btn-primary btn-full" onclick="searchTrains()">üîç Search Trains</button>
            </div>

            <div id="searchResults"></div>
        </section>

        <!-- Book Ticket Section -->
        <section id="book" class="section">
            <div class="card">
                <h2 class="card-title">Book Train Ticket</h2>
                <div id="bookingAlert"></div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Train Number</label>
                        <input type="text" class="form-control" id="bookTrainNumber" placeholder="12345">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Class</label>
                        <select class="form-control" id="bookClass">
                            <option value="1A">1st AC (1A)</option>
                            <option value="2A">2nd AC (2A)</option>
                            <option value="3A">3rd AC (3A)</option>
                            <option value="SL" selected>Sleeper (SL)</option>
                            <option value="2S">Second Sitting (2S)</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Passenger Name</label>
                        <input type="text" class="form-control" id="passengerName" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="passengerAge" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <select class="form-control" id="passengerGender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">From Station</label>
                        <input type="text" class="form-control" id="bookFrom" placeholder="DEL">
                    </div>
                    <div class="form-group">
                        <label class="form-label">To Station</label>
                        <input type="text" class="form-control" id="bookTo" placeholder="MUM">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Journey Date</label>
                        <input type="date" class="form-control" id="bookDate">
                    </div>
                </div>
                <button class="btn btn-primary btn-full" onclick="bookTicket()">üé´ Book Ticket</button>
            </div>
        </section>

        <!-- My Tickets Section -->
        <section id="tickets" class="section">
            <div class="card">
                <h2 class="card-title">My Booked Tickets</h2>
                <div id="ticketsList"></div>
            </div>
        </section>

        <!-- PNR Status Section -->
        <section id="pnr" class="section">
            <div class="card">
                <h2 class="card-title">Check PNR Status</h2>
                <div class="form-group">
                    <label class="form-label">Enter PNR Number</label>
                    <input type="text" class="form-control" id="pnrInput" placeholder="10-digit PNR number">
                </div>
                <button class="btn btn-primary btn-full" onclick="checkPNR()">Check Status</button>
                <div id="pnrResult"></div>
            </div>
        </section>

        <!-- Admin Section -->
        <section id="admin" class="section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalTrains">0</div>
                    <div class="stat-label">Total Trains</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalBookings">0</div>
                    <div class="stat-label">Total Bookings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="confirmedBookings">0</div>
                    <div class="stat-label">Confirmed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="revenue">‚Çπ0</div>
                    <div class="stat-label">Revenue</div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Add New Train</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Train Number</label>
                        <input type="text" class="form-control" id="adminTrainNumber" placeholder="12345">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Train Name</label>
                        <input type="text" class="form-control" id="adminTrainName" placeholder="Express">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">From Station</label>
                        <input type="text" class="form-control" id="adminFrom" placeholder="DEL">
                    </div>
                    <div class="form-group">
                        <label class="form-label">To Station</label>
                        <input type="text" class="form-control" id="adminTo" placeholder="MUM">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Duration</label>
                        <input type="text" class="form-control" id="adminDuration" placeholder="16h 30m">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Departure Time</label>
                        <input type="time" class="form-control" id="adminDeparture">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Arrival Time</label>
                        <input type="time" class="form-control" id="adminArrival">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Base Fare (‚Çπ)</label>
                        <input type="number" class="form-control" id="adminFare" placeholder="1000">
                    </div>
                </div>
                <button class="btn btn-primary btn-full" onclick="addTrain()">‚ûï Add Train</button>
            </div>

            <div class="card">
                <h2 class="card-title">All Trains</h2>
                <div id="adminTrainsList"></div>
            </div>
        </section>
    </div>

        let trains = [

        let bookings = [];

        // Set minimum date to today
        document.getElementById('journeyDate').min = new Date().toISOString().split('T')[0];
        document.getElementById('bookDate').min = new Date().toISOString().split('T')[0];

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            
            // Find and activate the correct nav tab
            const tabs = document.querySelectorAll('.nav-tab');
            const tabTexts = ['search', 'book', 'tickets', 'pnr', 'admin'];
            const tabIndex = tabTexts.indexOf(sectionId);
            if (tabIndex !== -1 && tabs[tabIndex]) {
                tabs[tabIndex].classList.add('active');
            }

            if (sectionId === 'tickets') {
                displayBookings();
            } else if (sectionId === 'admin') {
                updateAdminStats();
                displayAdminTrains();
            }
        }

        function searchTrains() {
            const from = document.getElementById('fromStation').value.toUpperCase().trim();
            const to = document.getElementById('toStation').value.toUpperCase().trim();
            const date = document.getElementById('journeyDate').value;

            if (!from || !to || !date) {
                alert('Please fill all search fields');
                return;
            }

            const results = trains.filter(train => 
                train.from.includes(from) && train.to.includes(to)
            );

            const resultsDiv = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üöÇ</div>
                        <p>No trains found for this route</p>
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = results.map(train => `
                <div class="train-card">
                    <div class="train-info">
                        <div class="train-number">${train.number} - ${train.name}</div>
                        <div class="train-route">${train.from} ‚Üí ${train.to}</div>
                        <div class="train-details">
                            <div class="detail-item">
                                <span class="detail-label">Departure</span>
                                <span class="detail-value">${train.departure}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Arrival</span>
                                <span class="detail-value">${train.arrival}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Duration</span>
                                <span class="detail-value">${train.duration}</span>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: var(--color-primary);">‚Çπ${train.fare}</div>
                        <button class="btn btn-primary" onclick="quickBook('${train.number}')" style="margin-top: 12px;">Book Now</button>
                    </div>
                </div>
            `).join('');
        }

        function quickBook(trainNumber, date) {
            document.getElementById('bookTrainNumber').value = trainNumber;
            if (date) {
                document.getElementById('bookDate').value = date;
            }
            
            // Switch to book section
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById('book').classList.add('active');
            document.querySelectorAll('.nav-tab')[1].classList.add('active');
        }

        function generatePNR() {
            return Math.floor(1000000000 + Math.random() * 9000000000).toString();
        }

        function getBookingStatus(seatsAvailable) {
            if (seatsAvailable > 10) return 'confirmed';
            if (seatsAvailable > 0) return 'rac';
            return 'waiting';
        }

        function bookTicket() {
            const trainNumber = document.getElementById('bookTrainNumber').value.trim();
            const className = document.getElementById('bookClass').value;
            const name = document.getElementById('passengerName').value.trim();
            const age = document.getElementById('passengerAge').value;
            const gender = document.getElementById('passengerGender').value;
            const from = document.getElementById('bookFrom').value.toUpperCase().trim();
            const to = document.getElementById('bookTo').value.toUpperCase().trim();
            const date = document.getElementById('bookDate').value;

            const alertDiv = document.getElementById('bookingAlert');

            if (!trainNumber || !name || !age || !from || !to || !date) {
                alertDiv.innerHTML = '<div class="alert alert-error">‚ö†Ô∏è Please fill all required fields</div>';
                return;
            }

            const train = trains.find(t => t.number === trainNumber);
            if (!train) {
                alertDiv.innerHTML = '<div class="alert alert-error">‚ùå Train not found</div>';
                return;
            }

            const seatsAvailable = train.seats[className];
            const status = getBookingStatus(seatsAvailable);
            const fare = train.fare * (className === '1A' ? 3 : className === '2A' ? 2 : className === '3A' ? 1.5 : className === 'SL' ? 1 : 0.5);

            const booking = {
                pnr: generatePNR(),
                trainNumber: trainNumber,
                trainName: train.name,
                passengerName: name,
                age: age,
                gender: gender,
                from: from,
                to: to,
                date: date,
                class: className,
                status: status,
                fare: Math.round(fare),
                bookingDate: new Date().toLocaleDateString()
            };

            bookings.push(booking);
            train.seats[className] = Math.max(0, seatsAvailable - 1);

            // Show payment modal
            showPaymentModal(booking);
        }

        function showPaymentModal(booking) {

            `;

                    <h3 style="margin-bottom: var(--space-16); color: var(--color-text);">Payment Details</h3>
                    
                    <div style="background: var(--color-bg-1); padding: var(--space-16); border-radius: var(--radius-base); margin-bottom: var(--space-16);">
                        <div style="display: flex; justify-content: space-between; margin-bottom: var(--space-8);">

                            <span>Total Amount:</span>
                            <strong>‚Çπ${booking.fare}</strong>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Payment Method</label>
                        <select class="form-control" id="paymentMethod" onchange="togglePaymentFields()">
                            <option value="card">Credit/Debit Card</option>

                    <div id="cardFields">

                        <div class="form-row">

                    </div>

                    <div id="upiFields" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">UPI ID</label>
                            <input type="text" class="form-control" id="upiId" placeholder="yourname@upi">
                        </div>
                    </div>

                    <div id="netbankingFields" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">Select Bank</label>
                            <select class="form-control" id="bankSelect">
                                <option value="">Choose Bank</option>
                                <option value="sbi">State Bank of India</option>
                                <option value="hdfc">HDFC Bank</option>
                                <option value="icici">ICICI Bank</option>
                                <option value="axis">Axis Bank</option>
                                <option value="pnb">Punjab National Bank</option>
                            </select>
                        </div>
                    </div>

                    <div id="walletFields" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">Select Wallet</label>
                            <select class="form-control" id="walletSelect">
                                <option value="">Choose Wallet</option>
                                <option value="paytm">Paytm</option>
                                <option value="phonepe">PhonePe</option>
                                <option value="gpay">Google Pay</option>
                                <option value="amazonpay">Amazon Pay</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: flex; gap: var(--space-12); margin-top: var(--space-20);">
                        <button class="btn btn-secondary" onclick="closePaymentModal()" style="flex: 1;">Cancel</button>
                        <button class="btn btn-primary" onclick="processPayment(${JSON.stringify(booking).replace(/"/g, '&quot;')})" style="flex: 1;">Pay ‚Çπ${booking.fare}</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
        }

        function togglePaymentFields() {
            const method = document.getElementById('paymentMethod').value;
            
            document.getElementById('cardFields').style.display = method === 'card' ? 'block' : 'none';
            document.getElementById('upiFields').style.display = method === 'upi' ? 'block' : 'none';
            document.getElementById('netbankingFields').style.display = method === 'netbanking' ? 'block' : 'none';
            document.getElementById('walletFields').style.display = method === 'wallet' ? 'block' : 'none';
        }

        function closePaymentModal() {
            const modal = document.getElementById('paymentModal');
            if (modal) {
                modal.remove();
            }
        }

        function processPayment(booking) {
            const method = document.getElementById('paymentMethod').value;
            let isValid = false;

            // Validate based on payment method
            if (method === 'card') {
                const cardNumber = document.getElementById('cardNumber').value;
                const cardExpiry = document.getElementById('cardExpiry').value;
                const cardCVV = document.getElementById('cardCVV').value;
                const cardName = document.getElementById('cardName').value;
                
                if (cardNumber && cardExpiry && cardCVV && cardName) {
                    isValid = true;
                }
            } else if (method === 'upi') {
                const upiId = document.getElementById('upiId').value;
                if (upiId && upiId.includes('@')) {
                    isValid = true;
                }
            } else if (method === 'netbanking') {
                const bank = document.getElementById('bankSelect').value;
                if (bank) {
                    isValid = true;
                }
            } else if (method === 'wallet') {
                const wallet = document.getElementById('walletSelect').value;
                if (wallet) {
                    isValid = true;
                }
            }

            if (!isValid) {
                alert('Please fill all payment details');
                return;
            }

            // Simulate payment processing
            const paymentBtn = event.target;
            paymentBtn.disabled = true;
            paymentBtn.textContent = 'Processing...';

            setTimeout(() => {
                // Add booking to list
                bookings.push(booking);
                
                // Update train seats
                const train = trains.find(t => t.number === booking.trainNumber);
                if (train) {
                    train.seats[booking.class] = Math.max(0, train.seats[booking.class] - 1);
                }

                closePaymentModal();

                // Show success message
                const alertDiv = document.getElementById('bookingAlert');
                alertDiv.innerHTML = `
                    <div class="alert alert-success">
                        ‚úÖ Payment successful! Ticket booked.<br>
                        <strong>PNR: ${booking.pnr}</strong><br>
                        Status: <span class="status ${booking.status}">${booking.status.toUpperCase()}</span><br>
                        Amount Paid: ‚Çπ${booking.fare}
                    </div>
                `;

                // Clear form fields
                document.getElementById('bookTrainNumber').value = '';
                document.getElementById('passengerName').value = '';
                document.getElementById('passengerAge').value = '';
                document.getElementById('bookFrom').value = '';
                document.getElementById('bookTo').value = '';
                document.getElementById('bookDate').value = '';
            }, 2000);
        }

            if (bookings.length === 0) {

                            <span class="detail-value">${booking.bookingDate}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function addTrain() {
            const number = document.getElementById('adminTrainNumber').value.trim();
            const name = document.getElementById('adminTrainName').value.trim();
            const from = document.getElementById('adminFrom').value.toUpperCase().trim();
            const to = document.getElementById('adminTo').value.toUpperCase().trim();
            const duration = document.getElementById('adminDuration').value.trim();
            const departure = document.getElementById('adminDeparture').value;
            const arrival = document.getElementById('adminArrival').value;
            const fare = parseInt(document.getElementById('adminFare').value);

            if (!number || !name || !from || !to || !duration || !departure || !arrival || !fare) {
                alert('Please fill all fields');
                return;
            }

            const newTrain = {
                number: number,
                name: name,
                from: from,
                to: to,
                departure: departure,
                arrival: arrival,
                duration: duration,
                fare: fare,
                seats: { '1A': 15, '2A': 30, '3A': 45, 'SL': 60, '2S': 80 }
            };

            trains.push(newTrain);
            
            alert('‚úÖ Train added successfully!');
            
            // Clear form
            document.getElementById('adminTrainNumber').value = '';
            document.getElementById('adminTrainName').value = '';
            document.getElementById('adminFrom').value = '';
            document.getElementById('adminTo').value = '';
            document.getElementById('adminDuration').value = '';
            document.getElementById('adminDeparture').value = '';
            document.getElementById('adminArrival').value = '';
            document.getElementById('adminFare').value = '';

            updateAdminStats();
            displayAdminTrains();
        }

        function updateAdminStats() {
            document.getElementById('totalTrains').textContent = trains.length;
            document.getElementById('totalBookings').textContent = bookings.length;
            
            const confirmed = bookings.filter(b => b.status === 'confirmed').length;
            document.getElementById('confirmedBookings').textContent = confirmed;
            
            const revenue = bookings.reduce((sum, b) => sum + b.fare, 0);
            document.getElementById('revenue').textContent = '‚Çπ' + revenue.toLocaleString();
        }

            const listDiv = document.getElementById('adminTrainsList');
            
            listDiv.innerHTML = `

        // Initialize admin stats on load

    </script>
